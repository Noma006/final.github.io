<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donate</title>
        <link rel="stylesheet" href="style.css">
       
      </head>
  <body>
        <!-- Header section -->
    <header>
      <h1>Donate</h1>
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li ><a class="active" href="donate.html">Donate</a></li>
            <li><a href="about.html">About</a></li>
            <li ><a href="contact.html">Contact</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <h2>Donate to our cause</h2>
      <p>Thank you for considering a donation to our organization. Your contribution helps us make a difference in the lives of those we serve.</p>

      <form action="#" method="post">
        <label for="donation-amount">Donation Amount:</label>
        <input type="number" id="donation-amount" name="donation-amount" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="state">State:</label>
        <input type="text" id="state" name="state">

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip">

        <button type="submit">Donate Now</button>
      </form>
    </main>

    <footer>
        <div class="footer">
          <p>&copy; 2023 Charity Website</p>
        </div>
      </footer>
  </body>
</html>
